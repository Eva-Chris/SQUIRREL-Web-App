<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>SQUIRREL</title>
</head>

<body>
    <body>
        <div class="content">
            <h1 id="title">SQUIRREL</h1>

            <div class="topnav">

                    {% for item in nav.top %}

                    {% endfor %}
                </ul>
            </div>
        </div>



    </body>

</html>
